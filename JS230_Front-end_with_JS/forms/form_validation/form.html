<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-Up</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <h1>Sign Up</h1>
  <form novalidate>
    <div id="fields">
      <label>
        First Name:
        <input type="" name="firstName" pattern=".*\w.*" required></input>
      </label>
      <label>
        Last Name:
        <input type="" name="lastName" pattern=".*\w.*" required></input>
      </label>
      <label>
        Email: 
        <input type="" name="email" pattern=".+@.+" required></input>
      </label>
      <label>
        Password:
        <input type="password" name="password" minlength="10" required></input>
      </label>
      <label>
        Phone:
        <input type="tel" name="phone" placeholder="xxx-xxx-xxxx" pattern="\d{3}-\d{3}-\d{4}"></input>
      </label>
    </div>
    <input type="submit" value="Sign Up"></input>
  </form
</body>
<script src="form.js"></script>
</html>
